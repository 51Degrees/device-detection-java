next-version: 4.3.0
ignore:
  sha: []
merge-message-formats:
    # Allow the prefix which is automatically added by DevOps.
    devops: ^Merged (?:PR (?<PullRequestNumber>\d+))(:) Merge branch '(?<SourceBranch>.+)'
    devopsToMain: ^Merge pull request (?<PullRequestNumber>\d+) from (?<SourceBranch>.+) into (?<TargetBranch>.+)
branches:
  main:
    regex: ^master$|^main$
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    source-branches: ['main']